<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram/smartphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram/Instagram_logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./instagram/avanade_logo.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Avanade</a> 
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Avanade</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou 
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="gett-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
